<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form [formGroup]="formGroup" class="row g-3" (ngSubmit)="studentLoginSubmit()">
                    <h4>Login As Student</h4>
                    <div class="col-12">
                        <label>Username</label>
                        <input type="text"  class="form-control" placeholder="Username" formControlName="username" required>
                    </div>
                    <div *ngIf=""> Name is Required </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password"  class="form-control" placeholder="Password" formControlName="password" required>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Login</button>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</div>
